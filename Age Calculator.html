<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    </head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <form id="ageForm">
            <label for="day">Day:</label>
            <input type="number"id="day" min="1" max="31" required>
            <br>
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
            <br>
            <label for="year">Year:</label>
            <input type="number" id="year" min="1900" max="2100" required>
            <br>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div class="result" id="ageResult"></div>
    </div>
    <link rel="stylesheet" href="css.css">
    <script src="index.js"></script>
</body>
</html>
